                <li>

                <li>
                    <input type="text" id="word3" value='喜好'>

        <section class="preview" id="preview">
            <p>
                你只闻到我的<span>香水</span>,却没看到我的<span>汗水</span>。 你有你的
                <span>规则</span>，我有我的<span>选择</span>。 你否定
                <span>我现在</span>，我决定<span>我的将来</span>。 你嘲笑我
                <span>一无所有</span>，不配<span>去爱</span>， 我可怜你<span>总是等待</span>。 你可以
                <span>轻视我们的年轻</span>，我们会证明<span>这是谁的时代</span>。
                <span>>梦想</span>是注定孤独的旅行，路上少不了质疑和嘲笑，但那又怎样？ 哪怕
                <span>遍体鳞伤</span>，也要<span>活的漂亮</span>！</p>
